<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-result"></div>
        <div class="current-result"></div>
      </div>
      <button two-buttons class="clear" style="background-color: #20B2AA">C</button>
      <button class="delete">←</button>
      <button class="operations">÷</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operations">*</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operations">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operations">+</button>
      <button class="change-sign">±</button>
      <button class="numbers">0</button>      
      <button class="numbers">.</button>
      <button class="equals">=</button>
    </div>
</body>
</html>
